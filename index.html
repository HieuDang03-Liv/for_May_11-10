<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For May 11/10</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-content-container">
      <!-- <div class="cloud-container"></div> -->
      <div class="login-content">
        <p class="title">
          Để xem được nội dung, hãy nhập tên của một bạn nữ vô cùng xinh xắn, dễ
          thương lại còn hát hay
        </p>
        <div class="form">
          <div class="form-input">
            <label>Tên gồm 3 chữ nhé hihi</label>
            <input type="text" id="input-name" />
            <p class="required-msg hidden-content">
              Nếu không biết nhập tên gì, gợi ý là icon ở button đó hehe
            </p>
            <p class="error-msg hidden-content">
              Hãy thử một cái tên khác xem hihi
            </p>
            <p class="answer-msg hidden-content">
              Bực mình rồi nha, đáp án là <strong>Mây</strong> được chưa
            </p>
          </div>
          <button onclick="submitFunc()">
            Thử nè
            <img src="./img/cloud-filled-shape-svgrepo-com.svg" />
          </button>
        </div>
      </div>
    </div>

    <div id="main-content" class="hidden-content">
      <div class="cloud-container"></div>
      <div class="bg-container"></div>
      <div class="heart-content">
        <svg width="150" height="150" viewBox="0 0 150 150">
          <g transform="translate(100 100)">
            <path
              transform="translate(-75 -75)"
              stroke="white"
              stroke-width="10"
              fill="none"
              d="M92.71,7.27L92.71,7.27c-9.71-9.69-25.46-9.69-35.18,0L50,14.79l-7.54-7.52C32.75-2.42,17-2.42,7.29,7.27v0 c-9.71,9.69-9.71,25.41,0,35.1L50,85l42.71-42.63C102.43,32.68,102.43,16.96,92.71,7.27z"
            ></path>
          </g>
        </svg>
      </div>
    </div>

    <!-- <div class="good-morning hidden-content">
      <div class="cloud-container"></div>
    </div> -->
    -->
    <script src="index.js"></script>
  </body>
</html>
